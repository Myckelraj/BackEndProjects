# Use root/example as user/password credentials
version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - ./mysql-dump:/docker-entrypoint-initdb.d
    network_mode: "bridge"
    ports:
      - 3306:3306

  adminer:
    image: adminer
    restart: always
    network_mode: "bridge"
    ports:
      - 8181:8080
